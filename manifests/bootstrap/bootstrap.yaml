apiVersion: "argoproj.io/v1alpha1"
kind: "Application"
metadata:
  name: "bootstrap"
  namespace: "argocd"
spec:
  destination:
    namespace: "bootstrap"
    server: "https://kubernetes.default.svc"
  project: "default"
  source:
    directory:
      recurse: true
      include: "application.yaml"
    path: "manifests"
    repoURL: "https://github.com/deinok/TREBALL-INVESTIGACIO.git"
    targetRevision: "HEAD"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - "CreateNamespace=true"
